<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00c6fb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#005bea;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Crown base -->
    <path d="M20 130 L180 130 L160 160 L40 160 Z" fill="url(#crownGradient)"/>

    <!-- Crown points -->
    <path d="M20 120 L50 40 L80 120 L100 20 L120 120 L150 40 L180 120"
          stroke="url(#crownGradient)"
          stroke-width="8"
          fill="none"
          stroke-linejoin="round"
          stroke-linecap="round"/>

    <!-- Cross in center -->
    <path d="M90 70 L110 70 M100 60 L100 80"
          stroke="#FFFFFF"
          stroke-width="4"
          stroke-linecap="round"/>
</svg>
